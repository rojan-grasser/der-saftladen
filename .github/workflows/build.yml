name: Build
on:
  push:
    branches:
      - master
      - build-actions-pipeline
  pull_request:
    branches:
      - master
      - build-actions-pipeline
jobs:
  install-composer-deps:
    name: Install composer deps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, bcmath, pdo_mysql
          tools: composer:v2
      - name: Install composer deps
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
      - name: Upload composer vendor
        uses: actions/upload-artifact@v4
        with:
          name: composer-vendor
          path: vendor

  build-vue:
    name: build vue
    runs-on: ubuntu-latest
    needs: install-composer-deps
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, bcmath, pdo_mysql
          tools: composer:v2
#      - name: Download composer vendor
#        uses: actions/download-artifact@v4
#        with:
#          name: composer-vendor
#          path: ./vendor
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install --frozen-lockfile
      - name: Build app
        run: npm run build
      - name: Upload Vue build
        uses: actions/upload-artifact@v4
        with:
          name: vue-dist
          path: public/build

  build-docker-image:
    name: Build docker image
    runs-on: ubuntu-latest
    needs: [build-vue, install-composer-deps]
    container:
      image: gcr.io/kaniko-project/executor:debug
    env:
      DOCKER_CONFIG: /kaniko/.docker/
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download Vue build
        uses: actions/download-artifact@v4
        with:
          name: vue-dist
          path: ./public/build

      - name: Download composer vendor
        uses: actions/download-artifact@v4
        with:
          name: composer-vendor
          path: ./vendor
      - name: Prepare Docker auth
        run: |
          echo "{\"auths\":{\"ghcr.io\":{\"username\":\"${{ secrets.REGISTRY_USER }}\",\"password\":\"${{ secrets.REGISTRY_PASS }}\"}}}" > /kaniko/.docker/config.json

      - name: Build and push Docker image
        run: |
          /kaniko/executor \
            --context $GITHUB_WORKSPACE \
            --dockerfile $GITHUB_WORKSPACE/Dockerfile \
            --destination ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.sha }}
