name: Build
on:
  push:
    branches:
      - master
      - build-actions-pipeline
  pull_request:
    branches:
      - master
      - build-actions-pipeline
jobs:
  install-composer-deps:
    name: Install composer deps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, bcmath, pdo_mysql
          tools: composer:v2
      - name: Install composer deps
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
      - name: Upload composer vendor
        uses: actions/upload-artifact@v4
        with:
          name: composer-vendor
          path: vendor

  build-vue:
    name: build vue
    runs-on: ubuntu-latest
    needs: install-composer-deps
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, bcmath, pdo_mysql
          tools: composer:v2
      - name: Download composer vendor
        uses: actions/download-artifact@v4
        with:
          name: composer-vendor
          path: ./vendor
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install --frozen-lockfile
      - name: Build app
        run: npm run build
      - name: Upload Vue build
        uses: actions/upload-artifact@v4
        with:
          name: vue-dist
          path: public/build

  build-docker-image:
    name: Build docker image
    runs-on: ubuntu-latest
    needs: [ build-vue, install-composer-deps ]
    steps:
      - uses: actions/checkout@v3
      - name: Download Vue build
        uses: actions/download-artifact@v4
        with:
          name: vue-dist
          path: ./public/build

      - name: Download composer vendor
        uses: actions/download-artifact@v4
        with:
          name: composer-vendor
          path: ./vendor

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}
